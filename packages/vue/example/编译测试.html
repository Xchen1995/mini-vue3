<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编译测试</title>
</head>

<style>
  .test {
    color: red
  }
</style>

<body>
  <div id="app"></div>
  <script src="../dist/vue.global.js"></script>
  <script type="text/x-template" id="name">
    <div @Click="change" class="test">{{counter}}</div>
  </script>
  <script>
    const { compile, createApp, ref } = MiniVue3
    const render = compile('#name', { mode: "function" })
    const App = {
      mode: 'function',
      template: '#name',
      setup() {
        const counter = ref(1)
        return {
          counter,
          change: () => {
            counter.value++
          }
        }
      },
      render() {
        return render(this)
      }
    }
    createApp(App).mount('#app')

  </script>
</body>

</html>
