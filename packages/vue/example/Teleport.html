<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>传送门</title>
</head>

<body>

  <div id="app"></div>

  <script src="../dist/vue.global.js"></script>
  <script src="http://unpkg.com/vue"></script>
  <script>
    // const { effect, reactive, ref, computed, watch, createApp, h, onMounted, proxyRefs, Fragment } = Vue
    const { effect, reactive, ref, computed, watch, createApp, h, onMounted, proxyRefs, Fragment, Teleport } = MiniVue3

    const Teleport1 = h(Teleport, { to: '#test1', disabled: false }, h('div', { style: { color: 'red' } }, 'Teleport content'))

    const App = {
      render() {
        return h(Fragment, [
          h('h1', { id: 'test1' }, '我是h1'),
          h('h2', { id: 'test2' }, '我是h2'),
          Teleport1
        ])
      },
    }
    createApp(App).mount('#app')

  </script>
</body>

</html>
