<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浅、深响应式对象</title>
</head>

<body>
  <script src="../dist/runtime-dom.global.js"></script>
  <script>
    const { effect, reactive, readonly, shallowReadonly } = MiniVue3RuntimeDOM

    // 深度只读
    const data = readonly({ a: 1, obj: { b: 2 } })
    data.a = 2
    delete data.a
    delete data.obj.b
    console.log(data)

    // 浅只读
    const data2 = shallowReadonly({ a: 1, obj: { b: 2 } })
    data2.a = 2 //未修改
    delete data2.a // 未删除
    delete data2.obj.b //删除
    console.log(data2)
  </script>
</body>

</html>
