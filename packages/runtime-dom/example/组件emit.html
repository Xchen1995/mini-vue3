<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emit</title>
</head>

<body>

  <div id="app"></div>

  <script src="../dist/runtime-dom.global.js"></script>
  <!-- <script src="http://unpkg.com/vue"></script> -->
  <script>
    const { h, createApp, reactive } = MiniVue3RuntimeDOM

    const Child = {
      setup(props, { emit }) {
        emit('change', 1, 2)
        return () => h('div', '孩子1')
      }
    }

    const Child2 = {
      setup(props, { emit }) {
        emit('change', 3, 4)
        return () => h('div', '孩子2')
      }
    }

    const App = {
      setup() {

        return {
          f: reactive({ value: true })
        }


      },
      render() {

        const app1 = h('div', {
          onClick: () => {
            this.f.value = !this.f.value
          }
        }, h(Child, { onChange: (a, b) => { console.log(a, b) } }))
        const app2 = h('div', {
          onClick: () => {
            this.f.value = !this.f.value
          }
        }, h(Child2, { onChange: (a, b) => { console.log(a, b) } }))
        return this.f.value ? app1 : app2
      }
    }

    createApp(App).mount('#app')



  </script>
</body>

</html>
