<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../dist/runtime-dom.global.js"></script>
  <script src="http://unpkg.com/vue"></script>
  <script>
    const { createApp, h, reactive, toRefs, ref } = MiniVue3RuntimeDOM

    function useCounter() {
      const data = reactive({ counter: 1 })
      const add = () => {
        data.counter++
        console.log('xxx')
      }
      return { add, ...toRefs(data) }

    }

    const APP = {
      props: {
        title: {
          type: String
        }
      },
      setup(props, ctx) {
        const { add, counter } = useCounter()
        const flag = ref(true)

        setTimeout(() => {
          flag.value = !flag.value
        }, 2000)
        return {
          add,
          counter,
          flag
        }
      },
      render(proxy) {

        const newNode = h('h1', { class: 'asd' }, 'a')
        const oldNode = h('h1', {}, 'b')

        let vnode = this.flag.value ? oldNode : newNode

        return vnode
      }
    }
    const app = createApp(APP, { title: 'test', a: "10" })
    app.mount('#app')
  </script>
</body>

</html>
